<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <!-- navBar -->
      <nav class="displayFlex">
        <img src="images/logo.svg" alt="" />
        <ul class="displayFlex navList listStyle">
          <!-- dropdown menu -->
          <li>
            <div class="dropdown">
              <a href="#">Features <img src="images/icon-arrow-down.svg" alt=""></a>
              <div class="dropdown-options">
                
                <a href="#">Todo List</a>
                <a href="#">Calender</a>
                <a href="#">Reminders</a>
                <a href="#">Planning</a> 
              </div>
            </div> 
          </li>
          <li>         
            <div class="dropdown">
            <a href="#">Company <img src="images/icon-arrow-down.svg" alt=""></a>
            <div class="dropdown-options">
             <a href="#">History</a>
             <a href="#">Our Team</a>
             <a href="#">Blog</a> 
            </div>
          </div></li>
          <!-- end dropdown menu -->
          <li>Careers</li>
          <li>About</li>
          <span class="displayFlex">
            <li>Login</li>
            <li class="register">Register</li>
          </span>
        </ul>
      </nav>

      <section>
        <div>
          <span
            >Make <br />
            remote work
          </span>
          <p class="margin">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
          <ul class="displayFlex listStyle">
            <li>
              <img
                src="images/client-databiz.svg"
                alt="databiz logo greyed out"
              />
            </li>
            <li>
              <img
                src="images/client-audiophile.svg"
                alt="audio phile logo greyed out"
              />
            </li>
            <li>
              <img src="images/client-meet.svg" alt="meet logo greyed out" />
            </li>
            <li>
              <img src="images/client-maker.svg" alt="maker logo greyed out" />
            </li>
          </ul>
        </div>
        <img id="mainImg" src="images/image-hero-desktop.png" alt="" />
      </section>
    </main>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
